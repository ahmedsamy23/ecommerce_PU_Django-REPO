{% extends 'base.html' %}

{% block title %}Create Blog | Ashion{% endblock %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'core:item-list' %}"><i class="fa fa-home"></i> Home</a>
                    <a href="{% url 'blog:blog-list' %}">Blog</a>
                    <span>Create Blog</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Blog Create Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="blog__details__content">
                    <div class="blog__details__item">
                        <div class="blog__details__item__title">
                            <h4>Create New Blog</h4>
                        </div>
                    </div>
                    <div class="blog__details__desc">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}  <!-- عرض الحقول من BlogForm -->
                            <button type="submit" class="site-btn">Create Blog</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <!-- Sidebar مشابه -->
                <div class="blog__sidebar">
                    <!-- ... نفس الـ sidebar من detail ... -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Create Section End -->
{% endblock %}
